services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        WORDPRESS_API_URL: ${WORDPRESS_API_URL:-https://commodoremalacca.club/wp-json}
    restart: unless-stopped
    depends_on:
      - wordpress
    environment:
      - WORDPRESS_API_URL=${WORDPRESS_API_URL:-https://commodoremalacca.club/wp-json}
    networks:
      - backend

  nginx:
    image: owasp/modsecurity-crs:nginx-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
      - frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      # ModSecurity
      - MODSEC_RULE_ENGINE=On
      - MODSEC_AUDIT_LOG=/var/log/modsecurity/audit.log
      - BLOCKING_PARANOIA=1
      # Ajustes para WordPress
      - ALLOWED_METHODS=GET HEAD POST OPTIONS PUT DELETE
      - MAX_FILE_SIZE=67108864
      - MAX_NUM_ARGS=512
      - ARG_LENGTH=8000
      - TOTAL_ARG_LENGTH=64000
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/site.conf:ro
      - ./nginx/modsecurity/REQUEST-900-EXCLUSION-RULES-BEFORE-CRS.conf:/etc/modsecurity.d/owasp-crs/rules/REQUEST-900-EXCLUSION-RULES-BEFORE-CRS.conf:ro
      - ./nginx/modsecurity/RESPONSE-999-EXCLUSION-RULES-AFTER-CRS.conf:/etc/modsecurity.d/owasp-crs/rules/RESPONSE-999-EXCLUSION-RULES-AFTER-CRS.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - wp_data:/var/www/html:ro
      - modsec_logs:/var/log/modsecurity
    networks:
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  modsec_logs:
