# Configuracion temporal para obtener certificado SSL
# Usar solo para el primer certbot, luego cambiar a prod.conf

server {
    listen 80;
    server_name commodoremalacca.club www.commodoremalacca.club;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 'Servidor en configuracion inicial - obteniendo certificado SSL';
        add_header Content-Type text/plain;
    }
}
